    <form id="theForm" class='form-horizontal'> 
    
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div id="numpad" class="col-md-4">            
        </div>
        
        <div class="col-md-4">

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="userid">User ID</label>
              <div class="col-md-5">
                <div class="input-group input-group-lg">
                  <input id="userid" name="userid" class="form-control inputs" required="" type="text">
                </div>
              </div>
            </div>

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="pin">PIN</label>
              <div class="col-md-5">
                <div class="input-group input-group-lg">
                  <input id="pin" name="pin" class="form-control inputs" type="text">
                </div>
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="submit"></label>
              <div class="col-md-6">
                <button id="submit" name="submit" class="btn btn-success">Submit</button>
                <button id="reset" name="reset" class="btn btn-danger">Clear</button>
              </div>
            </div>
            
        </div> <!-- end col-md-4 -->
    
        <div id="message" class="col-md-4">            
        </div>
      </div>

    </form>
